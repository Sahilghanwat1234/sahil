<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body, html { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .calculator { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 220px; }
        input { grid-column: span 4; text-align: right; padding: 10px; font-size: 2rem; }
        button { padding: 20px; font-size: 1.5rem; cursor: pointer; background-color: #f0f0f0; border: 1px solid #ddd; }
        button:hover { background-color: #cccccc; }
    </style>
</head>
<body>
    <div class="calculator">
        <input id="display" disabled>
        <button onclick="appendNumber('1')">1</button><button onclick="appendNumber('2')">2</button><button onclick="appendNumber('3')">3</button><button onclick="setOperation('+')">+</button>
        <button onclick="appendNumber('4')">4</button><button onclick="appendNumber('5')">5</button><button onclick="appendNumber('6')">6</button><button onclick="setOperation('-')">-</button>
        <button onclick="appendNumber('7')">7</button><button onclick="appendNumber('8')">8</button><button onclick="appendNumber('9')">9</button><button onclick="setOperation('*')">*</button>
        <button onclick="appendNumber('0')">0</button><button onclick="clearDisplay()">C</button><button onclick="calculateResult()">=</button><button onclick="setOperation('/')">/</button>
    </div>
    <script>
        let currentInput = '', operator = '', previousInput = '';
        function appendNumber(num) { currentInput += num; updateDisplay(); }
        function setOperation(op) { if (currentInput) { previousInput = currentInput; operator = op; currentInput = ''; } }
        function clearDisplay() { currentInput = ''; previousInput = ''; operator = ''; updateDisplay(); }
        function calculateResult() { if (previousInput && currentInput) { currentInput = eval(previousInput + operator + currentInput).toString(); operator = ''; previousInput = ''; updateDisplay(); } }
        function updateDisplay() { document.getElementById('display').value = currentInput || '0'; }
    </script>
</body>
</html>
